<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>YOULINIRI_OS</title>
    <style>
        :root { --bg: #0f111a; --card: #1a1d2e; --accent: #007bff; --text: #e6e6e6; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: var(--card); padding: 30px; border-radius: 12px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { background: #252941; border: 1px solid #333b5c; color: white; padding: 12px; margin: 8px 0; width: 100%; box-sizing: border-box; border-radius: 6px; outline: none; }
        button { background: var(--accent); color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #log { background: #0a0c14; padding: 10px; height: 80px; overflow-y: auto; font-size: 12px; text-align: left; margin-top: 15px; border-radius: 4px; color: #888; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-ui" class="box">
        <h2 id="title">Sistema Youliniri</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="handleAuth()">Accedi / Registrati</button>
    </div>

    <div id="dash-ui" class="box hidden">
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <span id="user-display" style="font-weight: bold;"></span>
            <span style="color: var(--accent);"><span id="balance">0</span> YOULI</span>
        </div>
        <input type="text" id="token" placeholder="Inserisci Codice Segreto">
        <button onclick="redeem()">Riscatta Codice</button>
        <div id="log">Pronto.</div>
    </div>

    <script>
        async function handleAuth() {
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('dash-ui').classList.remove('hidden');
                document.getElementById('user-display').innerText = data.username.toUpperCase();
                document.getElementById('balance').innerText = data.balance;
            } else { alert(data.msg); }
        }

        async function redeem() {
            const token = document.getElementById('token').value;
            const username = document.getElementById('user-display').innerText.toLowerCase();
            const res = await fetch('/api/redeem', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, token })
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById('balance').innerText = data.nuovoSaldo;
                document.getElementById('log').innerHTML += `<br><span style="color:#2ed573">> Codice Valido!</span>`;
            } else {
                document.getElementById('log').innerHTML += `<br><span style="color:#ff4757">> Codice Errato.</span>`;
            }
        }
    </script>
</body>
</html>
