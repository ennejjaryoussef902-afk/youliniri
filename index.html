<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riscatta FC</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f0f0f; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #1a1a1a; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); text-align: center; width: 320px; border: 1px solid #333; }
        h1 { font-size: 24px; margin-bottom: 20px; color: #00ff88; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; text-align: center; font-size: 16px; }
        button { width: 100%; padding: 12px; border-radius: 6px; border: none; background: #00ff88; color: #000; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background: #00cc6e; transform: scale(1.02); }
        #messaggio { margin-top: 20px; font-size: 14px; min-height: 20px; }
        .success { color: #00ff88; }
        .error { color: #ff4444; }
    </style>
</head>
<body>

<div class="container">
    <h1>Riscatta Codice</h1>
    <input type="text" id="pinInput" placeholder="Inserisci il tuo PIN">
    <button onclick="verifica()">RISCATTA ORA</button>
    <div id="messaggio"></div>
</div>

<script>
    function verifica() {
        const input = document.getElementById('pinInput').value.trim();
        const msg = document.getElementById('messaggio');

        // Il tuo PIN (43510Npy462A598317d) "nascosto" in Base64
        const chiaveSegreta = "NDM1MTBOcHk0NjJBNTk4MzE3ZA==";

        if (input === "") {
            msg.innerHTML = '<span class="error">Inserisci un codice!</span>';
            return;
        }

        // Trasformiamo quello che scrive l'utente in Base64 per confrontarlo
        const inputCodificato = btoa(input);

        if (inputCodificato === chiaveSegreta) {
            msg.innerHTML = '<span class="success">✅ Codice Corretto! Caricamento...</span>';
            
            // Qui decidi cosa succede dopo il successo:
            setTimeout(() => {
                alert("Hai riscattato 10€ in FC!");
                // window.location.href = "grazie.html"; // Scommenta se hai una pagina di successo
            }, 1000);

        } else {
            msg.innerHTML = '<span class="error">❌ PIN non valido. Riprova.</span>';
        }
    }

    // Permette di premere Invio sulla tastiera
    document.getElementById('pinInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            verifica();
        }
    });
</script>

</body>
</html>
