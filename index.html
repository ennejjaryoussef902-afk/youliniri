<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riscatta il tuo Premio</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e1e1e; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 350px; }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: 1px solid #333; background: #222; color: white; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #00ff88; color: black; font-weight: bold; cursor: pointer; font-size: 18px; }
        button:hover { background: #00cc6e; }
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h2>Riscatta FC</h2>
    <p>Inserisci il codice segreto</p>
    <input type="text" id="codice" placeholder="Esempio: 43510...">
    <button onclick="verifica()">RISCATTA ORA</button>
    <div id="status"></div>
</div>

<script>
    function verifica() {
        // Prendiamo il valore scritto, togliendo spazi extra
        const input = document.getElementById('codice').value.trim();
        const status = document.getElementById('status');
        
        // Il PIN che hai scelto
        const pinSegreto = "43510Npy462A598317d";

        if (input === pinSegreto) {
            status.style.color = "#00ff88";
            status.innerText = "✅ CODICE VALIDO! Caricamento...";
            
            // Aspetta 1 secondo e poi dai il premio
            setTimeout(() => {
                alert("Congratulazioni! Hai riscattato 10€ in FC.");
                // Se vuoi mandarlo a una pagina specifica, togli le // qui sotto:
                // window.location.href = "premi_riscattati.html";
            }, 1000);
            
        } else {
            status.style.color = "#ff4444";
            status.innerText = "❌ CODICE ERRATO. Riprova.";
        }
    }

    // Funzione per premere Invio sulla tastiera
    document.getElementById('codice').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            verifica();
        }
    });
</script>

</body>
</html>
