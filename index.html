<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riscatta Codice FC</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #121212; color: white; }
        .card { background: #1e1e1e; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        input { padding: 10px; border-radius: 5px; border: none; width: 80%; margin-bottom: 20px; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #25D366; color: white; cursor: pointer; font-weight: bold; }
        #risultato { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Riscatta il tuo PIN</h2>
    <input type="text" id="pinInput" placeholder="Inserisci codice...">
    <br>
    <button onclick="valida()">RISCATTA</button>
    <div id="risultato"></div>
</div>

<script>
    async function valida() {
        const pin = document.getElementById('pinInput').value.trim();
        const resDiv = document.getElementById('risultato');
        resDiv.innerText = "Verifica in corso...";

        try {
            const response = await fetch('/api/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pin: pin })
            });

            const data = await response.json();

            if (response.ok) {
                resDiv.innerText = `Successo! Hai ottenuto ${data.amount} FC`;
                resDiv.style.color = "#25D366";
            } else {
                resDiv.innerText = `Errore: ${data.message}`;
                resDiv.style.color = "#F15C5C";
            }
        } catch (err) {
            resDiv.innerText = "Errore di connessione al server";
        }
    }
</script>

</body>
</html>
