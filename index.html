<!DOCTYPE html>
<html>
<head>
    <title>Test Riscatto</title>
    <style>
        body { background: #000; color: #00ff88; font-family: monospace; text-align: center; padding-top: 50px; }
        input { padding: 10px; font-size: 18px; width: 250px; border: 2px solid #00ff88; background: #111; color: #fff; }
        button { padding: 10px 20px; font-size: 18px; background: #00ff88; cursor: pointer; border: none; font-weight: bold; }
        #debug { color: #888; margin-top: 30px; font-size: 12px; }
    </style>
</head>
<body>

    <h1>INSERISCI PIN</h1>
    <input type="text" id="pinInput" placeholder="Scrivi qui...">
    <button onclick="check()">OK</button>
    <h2 id="risultato"></h2>

    <div id="debug"></div>

    <script>
        function check() {
            const input = document.getElementById('pinInput').value.trim();
            const segreto = "43510Npy462A598317d";
            const res = document.getElementById('risultato');
            const debug = document.getElementById('debug');

            // Debug: mostra cosa hai scritto e quanto è lungo
            debug.innerHTML = "Hai scritto: [" + input + "]<br>Lunghezza: " + input.length + " caratteri<br>Atteso: 19 caratteri";

            if (input === segreto) {
                res.innerHTML = "✅ FUNZIONA! CODICE CORRETTO";
                res.style.color = "#00ff88";
                alert("SUCCESSO!");
            } else {
                res.innerHTML = "❌ ANCORA ERRATO";
                res.style.color = "red";
            }
        }
    </script>
</body>
</html>
