<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-TV Studios | LIVE</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            overflow: hidden; 
        }

        /* Logo Z-TV */
        .logo { 
            position: absolute; 
            top: 30px; 
            right: 40px; 
            color: #ff0055; 
            font-weight: bold; 
            font-size: 28px; 
            z-index: 100; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8); 
        }
        .logo span { color: white; font-weight: 300; }

        /* Contenitore TV */
        .tv-container { 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #050505; 
        }

        video { 
            width: 85%; 
            max-height: 80%; 
            border-radius: 12px; 
            box-shadow: 0 0 40px rgba(255, 0, 85, 0.2); 
            background: #000;
        }

        /* Info Ora in Onda */
        .info-bar { 
            position: absolute; 
            bottom: 30px; 
            left: 30px; 
            background: rgba(0,0,0,0.7); 
            padding: 15px 25px; 
            border-radius: 10px; 
            border-left: 6px solid #ff0055; 
            backdrop-filter: blur(10px); 
            z-index: 90; 
        }
        .info-title { font-size: 22px; font-weight: bold; }

        /* Banner Tra Poco */
        #up-next { 
            position: absolute; 
            bottom: 30px; 
            right: -450px; 
            background: linear-gradient(90deg, #ff0055, #ff5500); 
            padding: 15px 35px; 
            border-radius: 10px 0 0 10px; 
            transition: right 0.8s ease-out; 
            z-index: 95; 
        }
        #up-next.show { right: 0; }

        /* Schermata iniziale per attivare audio/video */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center;
            justify-content: center; z-index: 1000; cursor: pointer;
        }
        .btn-play {
            padding: 20px 40px; background: #ff0055; border: none;
            color: white; font-size: 20px; font-weight: bold;
            border-radius: 50px; box-shadow: 0 0 20px #ff0055;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startTV()">
        <button class="btn-play">SINTONIZZA Z-TV STUDIOS</button>
    </div>

    <div class="logo">Z-TV <span>STUDIOS</span></div>

    <div class="tv-container">
        <video id="tv-player" playsinline>
            <source src="" type="video/mp4">
        </video>
    </div>

    <div class="info-bar">
        <div style="font-size: 11px; color: #ff0055; font-weight: bold;">ORA IN ONDA</div>
        <div id="current-title" class="info-title">...</div>
    </div>

    <div id="up-next">
        <div style="font-size: 12px; font-weight: bold;">Tra poco</div>
        <div id="next-title" style="font-size: 20px; font-weight: bold;">...</div>
    </div>

    <script>
        const schedule = [
            { 
                id: "1deQW5fWv2idsuvWtEyIQgRJaX-fO3-8X", 
                titolo: "Video di Prova Z-TV", 
                durata: 60 
            }
            // Aggiungi qui altri video di Drive seguendo lo stesso stile
        ];

        const player = document.getElementById('tv-player');
        const overlay = document.getElementById('overlay');

        function startTV() {
            overlay.style.display = 'none';
            updateTV();
            // Ripete il controllo ogni secondo
            setInterval(updateTV, 1000);
        }

        function updateTV() {
            const now = new Date();
            let totalSecondsToday = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
            let loopDuration = schedule.reduce((a, b) => a + b.durata, 0);
            let currentCycleTime = totalSecondsToday % loopDuration;

            let elapsedTime = 0;
            let currentIdx = 0;

            for (let i = 0; i < schedule.length; i++) {
                if (currentCycleTime < elapsedTime + schedule[i].durata) {
                    currentIdx = i;
                    break;
                }
                elapsedTime += schedule[i].durata;
            }

            const currentVideo = schedule[currentIdx];
            const nextVideo = schedule[(currentIdx + 1) % schedule.length];
            const startAt = Math.floor(currentCycleTime - elapsedTime);
            const remaining = currentVideo.durata - startAt;

            // Aggiorna titoli
            document.getElementById('current-title').innerText = currentVideo.titolo;
            document.getElementById('next-title').innerText = nextVideo.titolo;

            // Banner Tra Poco (mostra negli ultimi 15 secondi)
            if (remaining <= 15) document.getElementById('up-next').classList.add('show');
            else document.getElementById('up-next').classList.remove('show');

            // Cambio sorgente video
            const driveUrl = `https://drive.google.com/uc?export=download&id=${currentVideo.id}`;
            
            if (player.getAttribute('data-active-id') !== currentVideo.id) {
                player.setAttribute('data-active-id', currentVideo.id);
                player.src = driveUrl;
                player.currentTime = startAt;
                player.play().catch(e => console.log("Errore riproduzione"));
            }
        }
    </script>
</body>
</html>
