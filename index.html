<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riscatta Codice</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background-color: #0D1418;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1E2C33;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 320px;
        }
        h2 {
            margin-top: 0;
            color: #FFD700;
            font-size: 1.2rem;
            text-transform: uppercase;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: none;
            border-radius: 4px;
            background-color: #2A3942;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #00A884;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #008F6F;
        }
        #messaggio {
            margin-top: 20px;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
        .successo { color: #25D366; }
        .errore { color: #F15C5C; }
    </style>
</head>
<body>

<div class="container">
    <h2>Riscatta Codice</h2>
    <input type="text" id="codiceInput" placeholder="Inserisci codice">
    <button onclick="inviaCodice()">RISCATTA</button>
    <div id="messaggio"></div>
</div>

<script>
    async function inviaCodice() {
        const codice = document.getElementById('codiceInput').value.trim();
        const messaggioDiv = document.getElementById('messaggio');
        
        if (!codice) {
            messaggioDiv.className = 'errore';
            messaggioDiv.innerText = "Inserire un codice";
            return;
        }

        messaggioDiv.className = '';
        messaggioDiv.innerText = "Verifica in corso...";

        try {
            // Punta direttamente alla tua API su Vercel
            const response = await fetch('https://riscatta.vercel.app/api/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pin: codice })
            });

            const data = await response.json();

            if (data.success) {
                messaggioDiv.className = 'successo';
                messaggioDiv.innerText = "Codice valido: " + data.amount + " FC";
            } else {
                messaggioDiv.className = 'errore';
                messaggioDiv.innerText = "Codice non valido";
            }
        } catch (error) {
            messaggioDiv.className = 'errore';
            messaggioDiv.innerText = "Errore di connessione";
        }
    }
</script>

</body>
</html>
