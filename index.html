<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riscatto Fabchat</title>
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        #badgeFabchat {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(33, 136, 255, 0.2);
            border: 2px solid #58a6ff;
            padding: 12px 25px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateX(120%);
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
            z-index: 10;
        }

        #badgeFabchat.show {
            opacity: 1;
            transform: translateX(0);
        }

        .counter-text { font-weight: bold; color: #58a6ff; font-size: 20px; }

        .container {
            background: #161b22;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            text-align: center;
            border: 1px solid #30363d;
            width: 90%;
            max-width: 380px;
        }

        h1 { color: #58a6ff; margin: 10px 0; font-size: 32px; }
        p { color: #8b949e; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 2px solid #30363d;
            background: #0d1117;
            color: white;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #2188ff, #1f6feb);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.02); filter: brightness(1.1); }

        #messaggio {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .success { background: rgba(63, 185, 80, 0.15); color: #3fb950; border: 1px solid #3fb950; display: block !important; }
        .error { background: rgba(248, 81, 73, 0.15); color: #f85149; border: 1px solid #f85149; display: block !important; }
    </style>
</head>
<body>

<div id="badgeFabchat">
    <span style="font-size: 24px;">üíé</span>
    <span class="counter-text">+<span id="numeroFabchat">0</span> Fabchat</span>
</div>

<div class="container">
    <div style="font-size: 60px;">üíé</div>
    <h1>Fabchat</h1>
    <p>Riscatta i tuoi crediti</p>
    
    <input type="text" id="pinInput" placeholder="Inserisci il codice">
    <button onclick="valida()">RISCATTA ORA</button>
    
    <div id="messaggio"></div>
</div>

<script>
    function valida() {
        // Rimuove spazi normali E spazi speciali (invisibili)
        const input = document.getElementById('pinInput').value.replace(/[\s\u00A0]/g, '');
        const msg = document.getElementById('messaggio');
        const badge = document.getElementById('badgeFabchat');
        const numDisplay = document.getElementById('numeroFabchat');

        const codiciDisponibili = {
            "5329HL7614a646hN593": 5,
            "1963RJS4359dsl16Fcs": 5,
            "43510Npy462A598317d": 10
        };

        if (codiciDisponibili[input]) {
            const valoreVinto = codiciDisponibili[input];
            numDisplay.innerText = valoreVinto;
            badge.classList.add('show');
            msg.className = "success";
            msg.innerText = "‚úÖ Codice corretto! +" + valoreVinto + " Fabchat.";
            
            setTimeout(() => {
                alert("RISCATTATO!\nHai ricevuto " + valoreVinto + " Fabchat.");
            }, 400);

            setTimeout(() => { badge.classList.remove('show'); }, 5000);

        } else if (input === "") {
            msg.className = "error";
            msg.innerText = "‚ö†Ô∏è Inserisci un codice!";
        } else {
            msg.className = "error";
            msg.innerText = "‚ùå Codice errato (rispetta Maiuscole/Minuscole!)";
            badge.classList.remove('show');
        }
    }

    document.getElementById('pinInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') { valida(); }
    });
</script>

</body>
</html>
