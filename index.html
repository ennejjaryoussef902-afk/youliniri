<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        input { background: #000; color: #0f0; border: none; border-bottom: 1px solid #0f0; font-family: monospace; outline: none; width: 300px; }
        button { background: #0f0; color: #000; border: none; font-family: monospace; cursor: pointer; margin-left: 10px; }
        #o { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div>FABCHAT_OS v1.0.4</div>
    <div>------------------</div>
    <br>
    <span>ENTER_PIN:</span>
    <input type="text" id="i" autofocus>
    <button onclick="v()">EXEC</button>
    <div id="o"></div>

    <script>
        function v() {
            var val = document.getElementById('i').value.trim();
            var out = document.getElementById('o');
            var db = {
                "5329HL7614a646hN593": 5,
                "75nC639hH1L2M2NA": 5,
                "43510Npy462A598317d": 10
            };

            if (db[val]) {
                out.innerText = "> STATUS: VALID\n> CREDITS: " + db[val] + " FABCHAT ADDED\n> SYSTEM: READY";
            } else {
                out.innerText = "> STATUS: ERROR\n> MSG: INVALID_CODE\n> SYSTEM: READY";
            }
            document.getElementById('i').value = "";
        }
    </script>
</body>
</html>
