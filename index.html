<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-TV Studios | LIVE</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; }
        .logo { position: absolute; top: 30px; right: 40px; color: #ff0055; font-weight: bold; font-size: 28px; z-index: 100; }
        .logo span { color: white; font-weight: 300; }
        .tv-container { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; background: #050505; }
        video { width: 85%; max-height: 80%; border-radius: 12px; box-shadow: 0 0 40px rgba(255, 0, 85, 0.2); background: #000; }
        .info-bar { position: absolute; bottom: 30px; left: 30px; background: rgba(0,0,0,0.7); padding: 15px 25px; border-radius: 10px; border-left: 6px solid #ff0055; backdrop-filter: blur(10px); z-index: 90; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; }
        .btn-play { padding: 20px 40px; background: #ff0055; border: none; color: white; font-size: 20px; font-weight: bold; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay" onclick="startTV()">
        <button class="btn-play">SINTONIZZA Z-TV STUDIOS</button>
    </div>

    <div class="logo">Z-TV <span>STUDIOS</span></div>

    <div class="tv-container">
        <div id="player-wrapper" style="width:100%; display:flex; justify-content:center;">
             <video id="tv-player" playsinline preload="auto"></video>
        </div>
    </div>

    <div class="info-bar">
        <div style="font-size: 11px; color: #ff0055; font-weight: bold;">ORA IN ONDA</div>
        <div id="current-title" style="font-size: 22px; font-weight: bold;">...</div>
    </div>

    <script>
        const schedule = [
            { 
                id: "1deQW5fWv2idsuvWtEyIQgRJaX-fO3-8X", 
                titolo: "Video di Prova Z-TV", 
                durata: 60 
            }
        ];

        const player = document.getElementById('tv-player');
        const overlay = document.getElementById('overlay');

        function startTV() {
            overlay.style.display = 'none';
            updateTV();
            setInterval(updateTV, 1000);
        }

        function updateTV() {
            const now = new Date();
            let totalSecondsToday = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
            let loopDuration = schedule.reduce((a, b) => a + b.durata, 0);
            let currentCycleTime = totalSecondsToday % loopDuration;

            let elapsedTime = 0;
            let currentIdx = 0;

            for (let i = 0; i < schedule.length; i++) {
                if (currentCycleTime < elapsedTime + schedule[i].durata) {
                    currentIdx = i;
                    break;
                }
                elapsedTime += schedule[i].durata;
            }

            const currentVideo = schedule[currentIdx];
            const startAt = Math.floor(currentCycleTime - elapsedTime);

            document.getElementById('current-title').innerText = currentVideo.titolo;

            // --- NUOVO FORMATO LINK ---
            // Usiamo 'view' invece di 'export=download' per evitare l'errore del token
            const streamUrl = `https://www.googleapis.com/drive/v3/files/${currentVideo.id}?alt=media&key=IL_TUO_API_KEY`; 
            // NOTA: Se non vuoi usare una API Key, il link vecchio corretto è questo sotto:
            const standardUrl = `https://docs.google.com/get_video_info?docid=${currentVideo.id}`;
            
            // Proviamo il link più stabile per Drive:
            const finalUrl = `https://drive.google.com/uc?id=${currentVideo.id}`;

            if (player.getAttribute('data-active-id') !== currentVideo.id) {
                player.setAttribute('data-active-id', currentVideo.id);
                player.src = finalUrl;
                player.load(); // Forza il ricaricamento del video
                
                player.oncanplay = () => {
                    player.currentTime = startAt;
                    player.play().catch(e => console.log("Errore riproduzione:", e));
                };
            }
        }
    </script>
</body>
</html>
